<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <nav id="top-bar">
        <p>EDYODA</p>
        <span class="nav-items">Flashbytes</span>

    <div id="img1-container">

   <h1 id="relative">Relative Position</h1>
