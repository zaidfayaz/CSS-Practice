<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Topbar design using flex</title>
</head>

<body>
    <header id="topbar">
        <nav>
            <div id="left-menu">
                <p id="logo">EDYODA</p>
                <p class="nav-items">Flashbytes</p> 
                <p class="nav-items">Categories</p>
                <p class="nav-items">Upload Video</p>
         </div>
            
            <div id="right-menu">

                    <input type="text" name="search"> 
                    <img id="search-icon"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWXI_JyOVRGL5fOKjn9qMUF3pWkgFcfDm1oQ&usqp=CAU" alt="search-icon">
                </div>
 
                <img id="notification-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEwBHhgkHhd6dVPqUTYbtvIoc7n1e3CDjY7Q&usqp=CAU" alt="">
     
             <img id="profile-pic"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq9xq7KgImoaTx6rqbS29quEv-Ar10Yd53tg&usqp=CAU" alt="Profile Pic">

               
                    
          </div>


        </nav>
    </header>
